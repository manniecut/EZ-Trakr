<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EZ Trakr</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>

<body>


    <div class="container">
        <img src="images/EZ-Trakr-logo.png">
        <header id="header">
            <div class="dropdown">
                <button class="dropbtn js-new-package-menu">Add Package</button>
                <div id="dropmenu" class="dropdown-content">
                    <form id="js-form dropdown-content">
                        <label for="nickname-input">What's in this package?:</label>
                        <input type="text" name="nickname-input" id="js-nickname-input"
                            placeholder="(e.g. my new book, antique vase)" required>
                        <br><br>
                        <label for="number-input">Tracking Number:</label>
                        <input type="text" name="number-input" id="js-number-input" required>
                        <br><br>
                        <label for="carrier-input">Select Carrier:</label>
                        <select name="carrier-input" id="js-carrier-input" required>
                            <option value="usps">USPS</option>
                            <option value="fedex">FEDEX</option>
                            <option value="ups">UPS</option>
                            <option value="dhl">DHL</option>
                            <!--option value="amazon-logistics">Amazon</option-->
                        </select>
                        <input type="submit" value="Add to List!">

                    </form>
                </div>
            </div>

            <button class="package-list-refresh js-list-refresh float">
                <span class="button-label my-float">Refresh</span>
            </button>


        </header>

        <section id="packages">
            <ul id="package-list" class="package-list js-package-list">
            </ul>
        </section>


    </div>

    <footer>
        <h4>Created by <a href="https://manniecut.com">Mannie Cut</a></h4>
        <h4>If this is useful to you, feel free to <a href="https://linktr.ee/manniecut">Support My Work.</a></h4>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>
</body>

</html>
